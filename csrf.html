<!DOCTYPE html>
<html>
<head>
    <title>CSRF Test</title>
</head>
<body>
    <h1>CSRF Test</h1>
    <button onclick="sendRequest()">Send Request</button>
    <div id="result"></div>

    <script>
        function sendRequest() {
            const formData = new FormData();
            formData.append('setting', 'newSettingValue');

            fetch('https://localhost:8000/users/user/update/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData)),
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('result').innerText = 'Request succeeded!';
                } else {
                    document.getElementById('result').innerText = `Request failed: ${response.status}`;
                }
                return response.text();
            })
            .then(text => console.log(text))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
