<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Previne o envio do formulário

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Dados a serem enviados para o backend
            const data = {
                username: username,
                email: email,
                password: password
            };

            // Faz uma requisição POST para o endpoint da API de registro
            fetch('/users/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                } else {
                    let errors = '';
                    for (let key in data) {
                        errors += `<p class="text-danger">${key}: ${data[key]}</p>`;
                    }
                    document.getElementById('message').innerHTML = errors;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred while registering. Please try again later.</div>';
            });
        });
    </script>
</body>
</html>
