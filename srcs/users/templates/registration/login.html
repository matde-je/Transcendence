<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block content %}
  <center>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
	  <p>Don't have an account? <a href="{% url 'users:register_user' %}">Create a new account</a>.</p>
	  <button type="submit">Login</button>
	</form>
  </center>
{% endblock %}
