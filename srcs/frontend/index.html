<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page {
            display: none; /* Hide all pages by default */
        }
    </style>
    <script src="{% static 'route.js' %}"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" data-link>Pong Game</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/tournament" data-link>Tournament</a>
                </div>
            </div>
        </nav>
        <div id="app">
            <div id="home" class="page">
                <canvas id="game" width="650" height="400" style="background-color: black; max-width: 100%; display: block; margin: auto;"></canvas>
                <script src="{% static 'game.js' %}"></script>
                <script src="{% static 'aiOpponent.js' %}"></script>
            </div>
            <div id="tournament" class="page">
                <center><h2>Welcome to Pong Tournament<br><br></h2></center>
            </div>
        </div>
</body>
</html>
